<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <!-- messages is in django.contrib.messages-->
    {% for message in messages %}
        <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <!-- To close message tag-->
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <h3> Sign up into your account </h3>
    
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">username</label>
        <input type="text" id="username" name="username" placeholder="create a username ( only alphanumeric)" Required>
        <br>
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First name" Required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last name" Required>
        <br>
        <label for="">email id</label>
        <input type="email" id="email " name="email" placeholder="enter email address" Required>
        <br>
        <label for="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password" Required>
        <br>
        <label for="">confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">Sign Up</button>
        
    </body>
</html>
